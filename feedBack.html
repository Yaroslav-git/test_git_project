<div id="Content">
    <script type="text/javascript" src="application/javascript/feedBack/feedBack.js"></script>
    <script type="text/javascript" src="application/javascript/jquery/mask/jquery.mask.min.js"></script>


    <div class="container feedBackForm">

        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8  col-sm-offset-0 col-md-offset-1 col-lg-offset-2">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Категория обращения</span>
                    <select class="form-control appealCategory">
                        <option></option>
                        <option value="general_director_appeal">Прямое обращение к генеральному директору</option>
                        <option value="OUP_head_appeal">Прямое обращение к руководителю ОУП</option>
                        <option value="offers_wishes">Предложения / Пожелания</option>
                        <option value="gratitude">Благодарность</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8  col-sm-offset-0 col-md-offset-1 col-lg-offset-2">

                <div class="panel panel-primary appealTextPanel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Текст обращения</h3>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control verticalResize appealTextContent" rows="20"></textarea>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-sm-12 col-md-10 col-lg-8  col-sm-offset-0 col-md-offset-1 col-lg-offset-2">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Контактные данные</h3>
                    </div>
                    <div class="panel-body contactData">

                        <div class="input-group input-group-sm">
                            <span class="input-group-addon contactDataFieldLabel"><span class="glyphicon glyphicon-user"></span> Имя</span>
                            <input type="text" class="form-control name" id="appealPersonName"></input>
                        </div>

                        <div class="input-group input-group-sm">
                            <span class="input-group-addon contactDataFieldLabel"><span class="glyphicon glyphicon-envelope"></span> E-Mail</span>
                            <input type="text" class="form-control email" id="appealContactMail" ></input>
                        </div>

                        <div class="input-group input-group-sm">
                            <span class="input-group-addon contactDataFieldLabel"><span class="glyphicon glyphicon-phone"></span> Телефон</span>
                            <input type="text" class="form-control phone" id="appealContactPhone"></input>
                        </div>

                        <div class="input-group input-group-sm">
                            <span class="input-group-addon contactDataFieldLabel"><span class="glyphicon glyphicon-comment"></span> Другое</span>
                            <input type="text" class="form-control other" id="appealContactOther"></input>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-2  col-sm-offset-6 col-md-offset-7 col-lg-offset-8 sendButtonContainer">
                <button class="btn btn-primary" id="sendAppealBtn">
                    <span class="glyphicon glyphicon-send"></span> Отправить
                </button>
            </div>
        </div>

        <div class="row notificationMessage">
            <div class="col-sm-12 col-md-10 col-lg-8  col-sm-offset-0 col-md-offset-1 col-lg-offset-2">
                <div class="alert alert-success"><span class="alert-text">Ваше обращение № 10024 принято. Срок рассмотрения - 3 рабочих дня.</span></div>
            </div>
        </div>

    </div> <!--container-->


</div>
